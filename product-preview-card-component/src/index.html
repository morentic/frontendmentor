<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <div class="card">
      <div
        class="card-image"
        style="
          --card-image-mobile: url(/images/image-product-mobile.jpg);
          --card-image-desktop: url(/images/image-product-desktop.jpg);
        "
      ></div>
      <div class="card-content">
        <span class="label">Perfume</span>
        <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price my-1">
          <span>$149.99</span>
          <span>$169.99</span>
        </div>
        <button class="add-to-cart">
          <img class="icon-cart" src="/images/icon-cart.svg" />Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
